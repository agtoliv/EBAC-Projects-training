<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table width="600" cellspacing="0" cellpadding="0">
            <thead>
                <tr bgcolor="#1C54A8"> 
                <!-- tr não aceita padding -->
                    <th style="padding-top: 24px; padding-bottom: 24px; color: #fff; font-size: 20px; font-family: sans-serif; font-weight: normal;">
                        Recuperação de senha
                    </th>
                    <th style="padding-top: 24px; padding-bottom: 24px;">
                        <img src="./images/EBAC-SHOES.png" alt="Ebac Shoes">
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <!-- colspan serve pra uma coluna ocupar duas, nesse caso faz sentido pq o thead tinha 2 colunas já, só com 1 no tbody ia fica desalinhado -->
                    <td colspan="2" style="padding: 24px 40px 80px">
                        <h2 style="font-family: sans-serif; font-size: 16px;">
                            <b>
                                <i>
                                    Olá, tudo bem?
                                </i>
                            </b>
                        </h2>
                        <p style="font-family: sans-serif; font-size: 14px; padding-bottom: 24px;">
                            Recebemos sua solicitação de recuperação de senha, para criar uma nova senha clique no botão abaixo:
                        </p>
                        <a href="" style="background-color: #1C54A8; text-decoration: none; font-size: 16px; color: #fff; padding: 8px 8px; border-radius: 6px; font-family: sans-serif;">
                            <b>
                                <i>
                                    Cadastrar nova senha
                                </i>
                            </b>
                        </a>
                        <p style="font-family: sans-serif; font-size: 14px;">
                            <span style="color: #616161;">
                                O link é válido por 24 horas.
                            </span>
                            <br>
                            <i>
                                <b>Importante</b>
                                Caso não tenha feito a solicitação, desconsidere esse email
                            </i>
                        </p>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="#1C54A8">
                    <td align="center" colspan="2" style="padding-top: 24px; padding-bottom: 24px;">
                        <img src="./images/EBACSHOES-site.png" alt="">
                    </td>
                </tr>
            </tfoot>
        </table>
    </center>
</body>
</html>
